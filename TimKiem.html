<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tìm kiếm - SunShine School</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!-- Custom CSS - loaded after Bootstrap to override its styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
    <link rel="stylesheet" href="./assets/css/scroll-top.css" />
    <link rel="stylesheet" href="./assets/css/breadcrumb.css" />
    <link rel="stylesheet" href="./assets/css/product-detail.css" />
    <link rel="stylesheet" href="./assets/css/collection.css" />
    <link rel="stylesheet" href="./assets/css/brand-partners.css" />
    <link rel="stylesheet" href="./assets/css/search.css" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet" />
    <!-- Swiper Slider CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.css" />
  </head>
  <body>
    <!-- Header Component -->
    <div id="header-container"></div>

    <main>
      <!-- Breadcrumb Section -->
      <section class="bread-crumb">
        <div class="container">
          <div class="breadcrumb-wrapper">
            <div class="breadcrumb-content">
              <ul class="breadcrumb">
                <li class="home">
                  <a href="./index.html">Trang chủ</a>
                  <i class="fa-solid fa-chevron-right"></i>
                </li>
                <li>
                  <span>Tìm kiếm</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>

      <!-- Search Results Section -->
      <section class="search-results-section">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1 class="search-results-title">Tìm kiếm</h1>
              <div class="search-results-content">
                <p id="search-results-info">
                  Có
                  <span id="search-count" class="search-results-count">0</span>
                  kết quả tìm kiếm phù hợp
                </p>
                <div class="products-wrapper">
                  <div class="products-view products-view-grid list_hover_pro">
                    <div class="row" id="products-container">
                      <!-- Products will be loaded dynamically here -->
                      <div class="col-12 text-center">
                        <div class="loading-spinner">
                          <i class="fa fa-spinner fa-spin"></i> Đang tải sản
                          phẩm...
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Brand Partners Section -->
      <section class="section_brand">
        <div class="container">
          <div class="brand">
            <div
              class="brand-swiper swiper-container swiper-container-initialized swiper-container-horizontal swiper-container-pointer-events"
              style="cursor: grab">
              <div
                class="swiper-wrapper"
                style="transform: translate3d(0px, 0px, 0px)">
                <div
                  class="swiper-slide swiper-slide-active"
                  style="width: 100px; margin-right: 40px">
                  <a href="#" title="Đối tác 1">
                    <img
                      width="100"
                      height="60"
                      src="https://bizweb.dktcdn.net/100/063/369/themes/877483/assets/img_brand_1.jpg?1676015309640"
                      alt="Đối tác 1"
                      class="img-responsive" />
                  </a>
                </div>
                <div
                  class="swiper-slide swiper-slide-next"
                  style="width: 100px; margin-right: 40px">
                  <a href="#" title="Đối tác 2">
                    <img
                      width="100"
                      height="60"
                      src="https://bizweb.dktcdn.net/100/063/369/themes/877483/assets/img_brand_2.jpg?1676015309640"
                      alt="Đối tác 2"
                      class="img-responsive" />
                  </a>
                </div>
                <div
                  class="swiper-slide"
                  style="width: 100px; margin-right: 40px">
                  <a href="#" title="Đối tác 3">
                    <img
                      width="100"
                      height="60"
                      src="https://bizweb.dktcdn.net/100/063/369/themes/877483/assets/img_brand_3.jpg?1676015309640"
                      alt="Đối tác 3"
                      class="img-responsive" />
                  </a>
                </div>
                <div
                  class="swiper-slide"
                  style="width: 100px; margin-right: 40px">
                  <a href="#" title="Đối tác 4">
                    <img
                      width="100"
                      height="60"
                      src="https://bizweb.dktcdn.net/100/063/369/themes/877483/assets/img_brand_4.jpg?1676015309640"
                      alt="Đối tác 4"
                      class="img-responsive" />
                  </a>
                </div>
                <div
                  class="swiper-slide"
                  style="width: 100px; margin-right: 40px">
                  <a href="#" title="Đối tác 5">
                    <img
                      width="100"
                      height="60"
                      src="https://bizweb.dktcdn.net/100/063/369/themes/877483/assets/img_brand_5.jpg?1676015309640"
                      alt="Đối tác 5"
                      class="img-responsive" />
                  </a>
                </div>
                <div
                  class="swiper-slide"
                  style="width: 100px; margin-right: 40px">
                  <a href="#" title="Đối tác 6">
                    <img
                      width="100"
                      height="60"
                      src="https://bizweb.dktcdn.net/100/063/369/themes/877483/assets/img_brand_6.jpg?1676015309640"
                      alt="Đối tác 6"
                      class="img-responsive" />
                  </a>
                </div>
              </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer id="footer" class="footer">
      <!-- Footer content will be loaded by JavaScript -->
    </footer>

    <!-- Scroll to top button -->
    <div id="back-to-top" class="back-to-top">
      <a class="top" href="#" title="Scroll to top">
        <i class="fa fa-angle-up"></i
      ></a>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper@6.8.4/swiper-bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/footer.js"></script>
    <script src="./assets/js/scroll-top.js"></script>
    <script src="./assets/js/brand-partners.js"></script>
    <script src="./assets/js/search.js"></script>
  </body>
</html>
